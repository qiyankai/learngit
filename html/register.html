<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MOOC-注册</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
	<div class="l-top"><a href="course-index.html"><img src="../image/l-logo.png" class="l-logo"></a></div>
	<div class="l-middle">
		<img src="../image/bg/02.jpg">
		<div class="tolayer"></div>
		<div class="register-box">
			<div class="register-title"><span>注册MOOC账号</span></div>
			<form class="register-form">
				<input type="text" name="" class="l-input" placeholder="请输入用户名">
				<input type="text" name="" class="l-input" placeholder="请输入邮箱">
				<input type="password" name="" class="l-input" placeholder="请输入密码">
				<input type="submit" name="" class="l-btn" value="即刻注册">
			</form>
			<div class="login">
				已有账号？<a href="login.html" class="f-01">立即登录</a>
			</div>
		</div>
	</div>
	<div class="l-bottom">MOOC</div>
</body>
</html>
